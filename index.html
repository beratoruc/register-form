<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register-form">
        <div class="inner">
            <form>
                <h3 class="title">Register</h3>
                <p class="title-desc">Fill out this form</p>
                <div class="form-group">
                    <input type="text" id="name" placeholder="First Name">
                    <input type="text" id="surname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="usurname" placeholder="Username">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <label for="check" class="checkbox">
                    <input type="checkbox" class="check1" value="1"> I agree with the <span> Terms and Conditions</span>
                    and the <span>Privacy Policy</span>
                </label>
                <button>
                    Create Account
                </button>
            </form>
        </div>
    </section>
</body>

</html>
